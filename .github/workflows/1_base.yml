name: Build Base Docker Image

on:
  push:

jobs:
  docker-build:
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm]

    steps:
      - uses: actions/checkout@v2

      - name: Build Base Docker Image
        run: docker build BsysV2/1Base/
